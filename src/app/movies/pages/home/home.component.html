<app-header></app-header>

<div class="container-fluid img-banner">
    <div class="row">
        <img src="../../../../assets/bloodshot.jpg" alt="">
    </div>
</div>

<section class="popular-movies">
    <div class="container">
        <h4>Em cartaz</h4>
        <div class="row">
            <div class="col-12 col-xl-2 text-center" *ngFor='let movie of movies' [routerLink]="['/movie', movie.id]">
                <div class="movie-box">
                    <img class="img-film" src="https://image.tmdb.org/t/p/w220_and_h330_face{{movie.backdrop_path}}" [alt]="movie.title">
                    <p>{{ movie.title }}</p>
                    <ngb-rating [rate]="movie.vote_average" [readonly]="true" placement="right" ngbTooltip="{{movie.vote_average}}"></ngb-rating>
                    <span>{{ movie.release_date }}</span>
                </div>
            </div>
        </div>
    </div>
</section>
